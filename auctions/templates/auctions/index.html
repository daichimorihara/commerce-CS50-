{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings %}
    <h4><a href="{% url 'list' listing.id %}">{{ listing.title }}</a></h4>
    <img src="{{ listing.url }}" alt="listing image" width="50" height="60">
    <ul>
        <li>{{ listing.description }}</li>
        <li>${{ listing.starting_bid }}</li>
    </ul>
    {% endfor %}
{% endblock %}
